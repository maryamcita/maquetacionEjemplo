<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetacion con HTML - CSS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="plancontainer">
        <h2>Organice su plan de turismo</h2>
        <form>
            <label for="nombrecompleto">Nombre completo</label>
            <div>
                <input 
                type="text" 
                id="nombrecompleto" 
                name="nombrecompleto" 
                placeholder="ingrese su nombre completo"
                size="30px"
                minlength="2"
                maxlength="500"
                required
                >
            </div>
            <div>
                <button class="botones">Enviar</button>
            </div>
        </form>
    </div>
</body>

</html>
